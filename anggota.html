<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anggota CHRONICA - Jurnalistik SMAN 3 Banjarbaru</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS KHUSUS HALAMAN ANGGOTA */
        .page-anggota {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            color: white;
            padding-bottom: 50px;
        }

        .divisi-section {
            padding: 40px 20px;
            max-width: 1200px;
            margin: auto;
        }

        .section-title {
            text-align: center;
            color: #800000; /* Maroon */
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 40px;
            border-bottom: 2px solid #800000;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
            position: relative;
            padding-bottom: 10px;
        }

        .anggota-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 25px;
            justify-items: center;
        }

        .anggota-card {
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            max-width: 160px;
        }

        .anggota-card:hover {
            transform: translateY(-10px);
        }

        .foto-container {
            width: 110px;
            height: 110px;
            margin: 0 auto 15px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #C0C0C0; /* Silver */
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            background: #2a2a2a;
        }

        .foto-lingkaran {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .anggota-card h3 {
            font-size: 0.9rem;
            color: #C0C0C0;
            line-height: 1.2;
            font-family: 'Montserrat', sans-serif;
        }

        /* MODAL STYLES */
        .modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            backdrop-filter: blur(8px);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            max-width: 350px;
            width: 85%;
            position: relative;
            border: 2px solid #800000;
            animation: modalScale 0.3s ease-out;
        }

        @keyframes modalScale {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-foto {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #800000;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(128, 0, 0, 0.5);
        }

        .modal-content h2 { color: white; margin-bottom: 10px; font-family: 'Playfair Display', serif; }
        .modal-content p { color: #C0C0C0; font-size: 1.1rem; margin-bottom: 5px; }
        .modal-job { color: #800000 !important; font-weight: 800; text-transform: uppercase; }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 35px;
            color: #C0C0C0;
            cursor: pointer;
        }
    </style>
</head>
<body class="page-anggota">

    <header>
        <div class="header-brand-wrapper">
            <a href="index.html" class="back-link" style="color: white; font-size: 1.5rem; margin-right: 20px;">
                <i class="fas fa-home"></i>
            </a>
            <div class="text-container">
                <h1 style="font-family: 'Playfair Display'; letter-spacing: 2px;">FAMILY CHRONICA</h1>
            </div>
        </div>
    </header>

    <main>
        <section class="divisi-section">
            <h2 class="section-title">Pengurus Inti</h2>
            <div class="anggota-grid">
                <div class="anggota-card" onclick="openModal('Dr. Sarifah Triana M.Pd', 'Pembina', 'pembina.jpg')">
                    <div class="foto-container"><img src="pembina.jpg" class="foto-lingkaran" alt="Foto"></div>
                    <h3>Dr. Sarifah Triana M.Pd</h3>
                </div>
                <div class="anggota-card" onclick="openModal('Nourma Yunita', 'Ketua Umum', 'nourma.jpg')">
                    <div class="foto-container"><img src="nourma.jpg" class="foto-lingkaran" alt="Foto"></div>
                    <h3>Nourma Yunita</h3>
                </div>
                <div class="anggota-card" onclick="openModal('Awan Putra Ramadhan', 'Wakil Ketua', 'awan.jpg')">
                    <div class="foto-container"><img src="awan.jpg" class="foto-lingkaran" alt="Foto"></div>
                    <h3>Awan Putra Ramadhan</h3>
                </div>
                <div class="anggota-card" onclick="openModal('Azib Aminuddin', 'Sekretaris 1', 'azib.jpg')">
                    <div class="foto-container"><img src="azib.jpg" class="foto-lingkaran" alt="Foto"></div>
                    <h3>Azib Aminuddin</h3>
                </div>
            </div>
        </section>

        <section class="divisi-section">
            <h2 class="section-title">Divisi Fotografi</h2>
            <div class="anggota-grid">
                <div class="anggota-card" onclick="openModal('Ridhani Pasya', 'Ketua Divisi Fotografi (XI.10)', 'ridhani.jpg')">
                    <div class="foto-container"><img src="ridhani.jpg" class="foto-lingkaran" alt="Foto"></div>
                    <h3>Ridhani Pasya</h3>
                </div>
                <div class="anggota-card" onclick="openModal('Moreno Akbar Dhiaulhaq', 'Anggota Fotografi (X.9)', 'moreno.jpg')">
                    <div class="foto-container"><img src="moreno.jpg" class="foto-lingkaran" alt="Foto"></div>
                    <h3>Moreno Akbar D.</h3>
                </div>
                </div>
        </section>

        </main>

    <div id="memberModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <img id="modalImg" src="" alt="Foto" class="modal-foto">
            <h2 id="modalName">Nama</h2>
            <p id="modalJob" class="modal-job">Jabatan</p>
            <p>CHRONICA JURNALISTIK</p>
        </div>
    </div>

    <script>
        function openModal(name, job, img) {
            document.getElementById('modalName').innerText = name;
            document.getElementById('modalJob').innerText = job;
            // Jika foto belum ada, gunakan placeholder otomatis
            document.getElementById('modalImg').src = img;
            document.getElementById('memberModal').style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Stop scroll saat modal buka
        }

        function closeModal() {
            document.getElementById('memberModal').style.display = 'none';
            document.body.style.overflow = 'auto'; // Aktifkan scroll lagi
        }

        window.onclick = function(event) {
            let modal = document.getElementById('memberModal');
            if (event.target == modal) { closeModal(); }
        }
    </script>
</body>
</html>
