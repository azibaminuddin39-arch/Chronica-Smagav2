<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anggota CHRONICA - Jurnalistik SMAN 3 Banjarbaru</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">

    <style>
        /* CSS KHUSUS HALAMAN ANGGOTA (DARI KODE ANDA) */
        .page-anggota {
            background: url('img/LB_4.gif') no-repeat center top fixed;
            background-size: cover;
            background-color: #0a0a0a;
            color: white;
            padding-bottom: 50px;
        }

        main {
            background: rgba(0, 0, 0, 0.6); 
            min-height: 100vh;
        }

        .divisi-section {
            padding: 40px 20px;
            max-width: 1200px;
            margin: auto;
        }

        .section-title {
            text-align: center;
            color: #C0C0C0 !important;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 40px;
            border-bottom: 2px solid #C0C0C0;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
            position: relative;
            padding-bottom: 10px;
            font-family: 'Playfair Display', serif;
            text-shadow: 0 0 10px rgba(192, 192, 192, 0.7), 
                         0 0 20px rgba(192, 192, 192, 0.4);
        }

        .anggota-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 25px;
            justify-items: center;
        }

        .anggota-card {
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            max-width: 160px;
        }

        .anggota-card:hover { transform: translateY(-10px); }

        .foto-container {
            width: 110px;
            height: 110px;
            margin: 0 auto 15px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #C0C0C0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            background: #2a2a2a;
        }

        .foto-lingkaran { width: 100%; height: 100%; object-fit: cover; }

        .anggota-card h3 {
            font-size: 0.9rem;
            color: #C0C0C0;
            line-height: 1.2;
            font-family: 'Montserrat', sans-serif;
            text-shadow: 1px 1px 2px black;
        }

        /* MODAL STYLES */
        .modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            backdrop-filter: blur(10px);
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 35px;
            max-width: 650px;
            width: 95%;
            position: relative;
            border: 2px solid #C0C0C0;
            box-shadow: 0 0 35px rgba(192, 192, 192, 0.2);
            animation: modalScale 0.3s ease-out;
        }

        .modal-left { flex-shrink: 0; }

        .modal-foto {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #C0C0C0;
            box-shadow: 0 0 20px rgba(192, 192, 192, 0.3);
        }

        .modal-divider {
            width: 2px;
            height: 120px;
            background: linear-gradient(to bottom, transparent, #C0C0C0, transparent);
            opacity: 0.5;
        }

        .modal-right { flex-grow: 1; text-align: left; }

        .modal-right h2 { 
            color: white; 
            margin: 0 0 8px 0; 
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
        }

        .modal-job { 
            color: #C0C0C0 !important; 
            font-weight: 800; 
            text-transform: uppercase;
            text-shadow: 0 0 8px rgba(192, 192, 192, 0.5);
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 35px;
            color: #C0C0C0;
            cursor: pointer;
        }

        @media (max-width: 650px) {
            .modal-content { flex-direction: column; text-align: center; max-width: 350px; padding: 30px 20px; }
            .modal-divider { width: 80%; height: 2px; background: linear-gradient(to right, transparent, #C0C0C0, transparent); margin: 10px 0; }
            .modal-right { text-align: center; }
            .modal-foto { width: 140px; height: 140px; }
        }

        @keyframes modalScale { from { transform: scale(0.7); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        header { padding: 20px; background: rgba(0,0,0,0.8); border-bottom: 1px solid #333; }
    </style>
</head>
<body class="page-anggota">
    
    <div id="loader-wrapper">
        <div class="loader-content">
            <div class="loader-logo">
                <img src="Logo_2.png" alt="Logo"> 
            </div>
            <div class="loader-line"></div>
            <p>Loading Anggota</p>
        </div>
    </div>

    <div class="nav-container">
        <button id="musicToggle" class="music-btn" onclick="toggleMusic()" aria-label="Toggle Music">
            <div id="speakerIcon" class="speaker-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11 5L6 9H2V15H6L11 19V5Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                    <path id="soundWaves" d="M15.54 8.46C16.4774 9.39764 17.004 10.6692 17.004 11.995C17.004 13.3208 16.4774 14.5924 15.54 15.53M19.07 4.93C20.9447 6.80528 21.9979 9.34836 21.9979 12C21.9979 14.6516 20.9447 17.1947 19.07 19.07" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path id="muteLine" d="M3 3L21 21" stroke="currentColor" stroke-width="2" stroke-linecap="round" style="display: none;"/>
                </svg>
            </div>
        </button>

        <button class="hamburger" id="hamburger" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <ul class="nav-menu" id="nav-menu">
            <li><a href="index.html">Beranda</a></li>
            <li><a href="berita.html">Berita</a></li>
            <li><a href="anggota.html">Anggota Divisi</a></li>
            <li><a href="suara.html">Suara SMAGA & FAQ</a></li> 
        </ul>
    </div>

    <audio id="bgMusic" loop>
        <source src="bg-music.mp3" type="audio/mpeg">
    </audio>

    <header>
        <div class="header-brand-wrapper" style="display: flex; align-items: center; justify-content: center;">
            <a href="index.html" style="color: white; font-size: 1.5rem; margin-right: 20px; text-decoration: none;">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 style="font-family: 'Playfair Display'; letter-spacing: 2px; margin: 0;">FAMILY CHRONICA</h1>
        </div>
    </header>

    <main>
        <section class="divisi-section">
            <h2 class="section-title">Pengurus Inti</h2>
            <div class="anggota-grid">
                <div class="anggota-card" onclick="openModal('Dr. Sarifah Triana M.Pd', 'Pembina', 'pembina.jpg')">
                    <div class="foto-container"><img src="img/pembina.jpg" class="foto-lingkaran" alt="Foto"></div>
                    <h3>Dr. Sarifah Triana M.Pd</h3>
                </div>
                </div>
        </section>
        </main>

    <div id="memberModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div class="modal-left">
                <img id="modalImg" src="" alt="Foto" class="modal-foto">
            </div>
            <div class="modal-divider"></div>
            <div class="modal-right">
                <h2 id="modalName">Nama</h2>
                <p id="modalJob" class="modal-job">Jabatan</p>
                <p style="font-size: 0.9rem; margin-top: 15px; opacity: 0.6; color: #C0C0C0;">CHRONICA JURNALISTIK</p>
            </div>
        </div>
    </div>

    <script>
        // 1. SCRIPT PENGHILANG LOADER (Solusi untuk masalah STUCK)
        window.addEventListener('load', function() {
            const loader = document.getElementById('loader-wrapper');
            if (loader) {
                setTimeout(() => {
                    loader.classList.add('fade-out'); // Memicu animasi CSS fade-out
                    setTimeout(() => {
                        loader.style.display = 'none'; // Benar-benar menghilangkan elemen
                    }, 800); // Sesuai durasi transisi CSS
                }, 500); 
            }
        });

        // 2. LOGIKA MODAL ASLI ANDA
        function openModal(name, job, img) {
            document.getElementById('modalName').innerText = name;
            document.getElementById('modalJob').innerText = job;
            document.getElementById('modalImg').src = 'img/' + img;
            document.getElementById('memberModal').style.display = 'flex';
            document.body.style.overflow = 'hidden'; 
        }
        function closeModal() {
            document.getElementById('memberModal').style.display = 'none';
            document.body.style.overflow = 'auto'; 
        }
        window.onclick = function(event) {
            let modal = document.getElementById('memberModal');
            if (event.target == modal) { closeModal(); }
        }

        // 3. LOGIKA HAMBURGER
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');
        if (hamburger) {
            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
            });
        }

        // 4. LOGIKA MUSIC TOGGLE
        function toggleMusic() {
            const music = document.getElementById('bgMusic');
            const waves = document.getElementById('soundWaves');
            const muteLine = document.getElementById('muteLine');

            if (music.paused) {
                music.play().catch(e => console.log("Audio play diblokir"));
                waves.style.display = 'block';
                muteLine.style.display = 'none';
            } else {
                music.pause();
                waves.style.display = 'none';
                muteLine.style.display = 'block';
            }
        }
    </script>
</body>
</html>
